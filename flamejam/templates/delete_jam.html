{% extends "base.html" %}

{% block title %}
    Delete jam
{% endblock %}

{% block content %}
<h2>Delete jam: {{ jam.title }}</h2>

    <form action="{{ url_for('delete_jam', jam_slug = jam.slug) }}" method="post">
        <div class="box" style="margin: 0 auto; width: 600px;">
            <h4>Delete this jam?</h4>
            <div class="box-content">
                <table class="details">
                    <tr><td><p>Are you sure you want to delete this jam?</p></td></tr>
		</table>
            </div>
            <p class="form-buttons">
                <a href="{{ jam.url() }}" class="button default">Back to jam</a>
                <input type="submit" class="button" value="Yes, I'm sure!">
            </p>
        </div>
    </form>
</form>
{% endblock %}
